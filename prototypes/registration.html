<html>
    <head>
        <title>OCTP - Register</title>
        <link rel="stylesheet" type="text/css" href="registration.css">
    </head>
    <body>
        <div id="wrapper">
            <div class = "sidenav">

            </div>
            <div class = "main">
                <form action="" method="GET">
                    <h1>Registracija</h1>
                    <p>
                        <label for="firstname">Ime</label>
                        <input id="name" type="text" name="name">
                    </p>
                    <p>
                        <label for="lastname">Prezime</label>
                        <input id="name" type="text" name="name">
                    </p>
                    <p>
                        <label for="username">Korisnicko ime</label>
                        <input id="username" type="text" name="username">
                    </p>
                    <p>
                        <label for="email">Email adresa:</label>
                        <input id="email" type="email" name="email">
                    </p>
                    <p>
                        <label for="password">Lozinka:</label>
                        <input id="password" type="password" name="password">
                    </p>
                    <p>
                        <label for="pwdrepeat">Ponovite lozinku</label>
                        <input id="pwdrepeat" type="password" name="pwdrepeat">
                    </p>
                    <p>
                        Pol
                        <br>
                        <label for="gendermale">Muski</label>
                        <input id="gendermale" type="radio" name="gender">
                        <label for="genderfemale">Zenski</label>
                        <input for="genderfemale" type="radio" name="gender">
                    </p>
                    <p>
                        <label for="dob">Datum rodjenja</label>
                        <input id="dob" type="date" name="dob">
                    </p>
                    <p>
                        <label for="nativelanguage">Maternji jezik</label>
                        <select name="nativelanguage">
                            <option value="Serbian">Serbian</option>
                            <option value="English">English</option>
                            <option value="French">French</option>
                            <option value="German">German</option>
                        </select>
                    </p>
                    <input type="submit" value="Registruj se">
                </form>
            </div>
        </div>
    </body>
</html>
